<html>
<head>
	<title>Epistemonikos Font Demo</title>
	<style type="text/css">
	@font-face {
		font-family: 'Epistemonikos';
		src: url('../svg/fonts/font_epistemonikos.woff'),
			local('Epistemonikos');
	}
	body {
		font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
		font-style: normal;
		font-weight: 200;
		text-align: center;
		background-color: rgba(245, 245, 245, 0.9);
	}
	.font-epistemonikos {
		font-family: Epistemonikos;
		font-size: 10em;
	}
	</style>
</head>
<body>
	<div style="color: #3a8fbd;">
		<span class="font-epistemonikos" style="vertical-align: middle;">E</span>
	</div>
	<div>
		<span class="font-epistemonikos" style="vertical-align: middle;">&#x2295;</span>
		<span class="font-epistemonikos" style="vertical-align: middle;">&#x25cb;</span>
		<span class="font-epistemonikos" style="vertical-align: middle; display: none;">&#x263a;</span>
	</div>
</body>
</html>
